<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Artists UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Artist Catalogue</h1>

    <div id="formdiv">
        <label>Artist Name</label>
        <input type="text" id="_artistname" />
        <label>Date Of Birth</label>
        <input type="text" id="_dateofbirth" />  <!--This format(1995-03-30T00:00:00)-->
        <label>Number Of Albums</label>
        <input type="text" id="_numberofalbums" />
        <button type="button" onclick="create()">Add Artist</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Artist Name</th>
                <th>Date Of Birth</th>
                <th>Nomber Of Albums</th>
                <th>Delete Artist</th>
                <th>Update Artist</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>



    <script src="ArtistsScript.js"></script>
</body>
</html>
